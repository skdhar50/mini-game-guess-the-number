<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Guess Number</title>
</head>
<body>
    <header>
        <div>
            <input class="play-again" type="submit" value="Play Again">
        </div>
        <div class="hint">
            <p>(Number from 1 to 20)</p>
        </div>
    </header>

    <main>
        <div class="title">
            <h2>Guess The Number</h2>
        </div>
        
        <div class="hidden-number">
            ?
        </div>

        <div class="bottom-section">
            <div class="insert-number">
                <input type="number" name="number" id="number"><br>
                <input type="submit" value="Check" id="check-btn">
            </div>

            <div class="score">
                <h4>Score: <span id="score-count">20</span></h4>
                <h4>Highest Score: <span id="highest-score">0</span></h4>
                <h2 id="message"></h2>
            </div>
        </div>

    </main>

    <script src="script.js"></script>
</body>
</html>
